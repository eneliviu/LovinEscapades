{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container w-50">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Update user" %}</h3>
    </div>
  </div>

  <div class="row">
    <form class="signup"  method="post">
      {% csrf_token %}
      {{ form | crispy }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn btn-signup right">{% trans "Send" %} &raquo;</button>
    </form>
  </div>
</div>

{% endblock content %}
