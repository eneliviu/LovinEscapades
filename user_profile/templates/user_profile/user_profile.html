{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Content Goes here -->

<div class="container position-fixes mt-5">
    <button class="btn btn-primary mt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop">
        Filter:
    </button>
</div>


<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container ">
            <form id="tripSelectionForm" method="GET" style="margin-top: 1.2em;">
                {% csrf_token %}
                {{ trip_filter_form | crispy }}
                <button id="submitButton" type="submit" class="btn btn-signup float-end">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>





{% endblock %}
