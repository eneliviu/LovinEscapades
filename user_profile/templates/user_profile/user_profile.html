{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Content Goes here -->
<!-- User Profile section -->
<section id="map-section" class="row col-12 my-5" aria-labelledby="leaflet map-section">
    <div class="row container-fluid h-100">

        <div class="row p-4 testimonial-card align-items-center">
            <div class="col-lg-4 ">
                <h2 class="visually-hidden">Testimonial form</h2>
                <!-- Button to trigger modal -->
                <h5>Submit your Testimonial</h5>
                <form id="tripSelectionForm" method="POST" style="margin-top: 1.2em;">
                    {% csrf_token %}
                    {{ testimonial_form | crispy }}
                    <button id="submitButton" type="submit" class="btn btn-signup float-center">
                        Submit
                    </button>
                </form>

            </div>

            <div class="col-lg-8 d-flex flex-columns h-100">
                <div class="container testimonial-card">
                    <div id="map" class="c_map mx-auto h-100"></div>
                </div>
            </div>


        </div>

    </div>
</section>

{% endblock %}
