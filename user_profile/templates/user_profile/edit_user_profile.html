{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<h2>
    Update Profile
</h2>

<form method="POST">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit">
    Update
</button>
</form>

<a href="{% url 'profile' %}">Cancel</a>


{% endblock %}
