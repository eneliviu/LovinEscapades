{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Content Goes here -->

<section id="map-section" class="row col-12 my-5 h-100" aria-labelledby="leaflet map-section">
    <div class="row container-fluid h-100">

        <div class="col-lg-4 testimonial-card m-3 h-100 text-muted">
            <h3>Edit trip details</h3>
            <hr>
            {% csrf_token %}
            {{ form_data | crispy }}
            <button id="cancelButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
            </button>
            <button id="submitButton" type="submit" class="btn btn-signup float-end">
                Save
            </button>
        </div>

        <div class="col-lg-7 h-100 testimonial-card m-3">
            <div class="row col-6 container-fluid w-100 ">
                <div id="images" class="mx-auto h-100">
                    <h3 class="text-muted">Edit media</h3>
                    <hr>
                    <h5>Upload New Image</h5>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ image_form | crispy }}
                        <button type="submit" class="btn btn-primary">
                            Upload
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</section>

{% block extras %}
<script src="{% static 'js/manage_trips.js' %}" type="text/javascript"></script>
{% endblock %}

{% endblock %}
