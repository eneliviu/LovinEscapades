{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!-- Content Goes here -->

<section class="row col-12 my-5" aria-labelledby="leaflet map-section">
    <div class="row container-fluid h-100">

        <!-- Button to trigger add testimonial modal -->
        <div class="container text-center my-3 p-0">
            <button type="button" class="btn btn-edit btn-lg w-50 my-2" data-bs-toggle="modal"
                data-bs-target="#editTripModal">
                Update trip
            </button>
        </div>

        <div class="container text-center my-3 p-0">
            <button type="button" class="btn btn-edit btn-lg w-50 my-2" data-bs-toggle="modal"
                data-bs-target="#EditProfileModal">
                Upload images
            </button>
        </div>

    </div>

    <!-- Edit Trip Form Modal -->
    <div class="modal fade" id="editTripModal" tabindex="-1" aria-labelledby="editTripModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 card mb-2 mt-2">
                        <div class="card-body">
                            <form id="editTripForm" method="POST" style="margin-top: 1.2em;">
                                {% csrf_token %}
                                {{ edit_trip_form | crispy }}
                                <button id="cancelButton" type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button id="submitButton" type="submit" class="btn btn-signup float-end">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</section>


{% endblock content %}
